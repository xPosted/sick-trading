logging:
  level:
    ROOT: WARN
    com.crypto.sick.trade: INFO

server:
  port : 8081

schedulers:
  tradeInterval: 2 #seconds
  rsiLazyUpdateInterval: 30
  rsiForceUpdateInterval: 2
  webSocketUpdateInterval: 60
  walletUpdateInterval: 60

# test changes 7

sick-trader.config:
  amazon.dynamodb:
    region: "localhost"
    endpoint: http://localhost:8000/
  amazon.aws.accesskey: release14
  amazon.aws.secretkey: release
  supportedPercentile:
    - PERCENTILE85
    - PERCENTILE80
    - PERCENTILE75
  supportedIntervals:
    - INTERVAL_30m
  disableOnStopLoss: true
  users:
    - name: jubakaDemo
      enabled: true
      trade:
        linear:
          LTCUSDT:
            INTERVAL_30m: &30M_INTERVAL_TEMPLATE_VOLATILE_1
              buyAmount: 200 # $
              leverage: 4
              flows:
                MAIN_FLOW:
                  syncStrategies: true
                  stopLoss: 2.8  # %
                  takeProfit: 4.5 # %
                  strategies:
                    RSI_STRATEGY:
                      type: RSI_STRATEGY
                      priceOffset: 0.6  # %
                      indicatorOffset: 3
                      stopLossTimeout: 360
                      highCriticalValue: 70
                      lowCriticalValue: 30
                    MFI_STRATEGY:
                      type: MFI_STRATEGY
                      priceOffset: 0.6
                      indicatorOffset: 3
                      stopLossTimeout: 360
                      highCriticalValue: 80
                      lowCriticalValue: 20
